<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
      <script src="script.js"></script>
      <main>
        <div class="main-wrap">

          <div class="nav">
            <img src="images/logo.png" class="logo">
            <img src="images/user-avatar.png" class="user-image">
          </div>

          <div class="artist-avatar">
             <img src="images/avatar-vangogh.jpg" alt="avatar image of Vincent Van Gogh" class="avatar-image">

            <div class="artist-text">
              <p class="bold-text">Vincent van Gogh</p>
              <p class="location">Zudert, Netherlands</p>
            </div>

          </div>
          <img src="images/post-vangogh.jpg" alt="Oldagram post image" class="post-image">

          <div class="interations">
            <img src="images/icon-heart.png" alt="icon-heart" class="icon">
            <img src="images/icon-comment.png" alt="icon-heart" class="icon">
            <img src="images/icon-dm.png" alt="icon-heart" class="icon">
          </div>

          <div class="text-wrap">
            <p class="bold-text">21,492 likes</p>
            <p class="post-desc"><span class="bold-text">vincy1853</span> just took a few mushrooms lol</p>
          </div>


        </div>
      </main>
